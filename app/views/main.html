<div class="jumbotron">
  <h1>'Allo, 'Allo</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
  </p>
  <br />
  <h3>Websocket Chat:</h3>
  <section>
    <br />
    <ul ng-repeat="data in MainFactory.collection track by $index" >
      <li> Date: {{data.message.date | date:'yyyy-MM-dd HH:mm:ss'}} - Sender: {{ data.message.sender }} - Message: {{ data.message.content }} </li>
    </ul>
  </section>
  <br />
  <form ng-submit="submitMessageForm()" >
    <label for="content" >Message: </label><br />
    <input type="text" id="content" ng-model="message.content" /> <br />
    <br />
    <input class="btn btn-lg btn-success" type="submit" value="Send Message!" />
  </form>
</div>
