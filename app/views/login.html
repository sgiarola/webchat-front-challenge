<div class="jumbotron">
  <h1>'Allo, 'Allo</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
  </p>
  <br />
  <h3>Websocket Chat Login:</h3>
  <br />
  <form ng-submit="submitLoginForm()" >
    <label for="user" >Username: </label><br />
    <input type="text" id="user" ng-model="login.user" required/> <br />
    <br />
    <label for="password" >Password: </label><br />
    <input type="password" id="password" ng-model="login.password" required/> <br />
    <br />
    <input class="btn btn-lg btn-success" type="submit" value="Login" />
  </form>
  <br />
  <a id="signup" href ng:click="redirectToSignUp()">SignUp!</a>
</div>
