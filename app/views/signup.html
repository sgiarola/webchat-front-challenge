<div class="jumbotron">
  <h1>'Allo, 'Allo</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
  </p>
  <br />
  <h3>SignUp and enjoy:</h3>
  <br />
  <form ng-submit="submitSignUpForm()" >
    <label for="name" >Name: </label><br />
    <input type="text" id="name" ng-model="signup.name" required/> <br />
    <br />
    <label for="password" >Password: </label><br />
    <input type="password" id="password" ng-model="signup.password" required/> <br />
    <br />
    <label for="email" >Email: </label><br />
    <input type="text" id="email" ng-model="signup.email" required/> <br />
    <br />
    <label for="age" >Age: </label><br />
    <input type="number" id="age" ng-model="signup.age" required/> <br />
    <br />
    <label for="genre" >Genre: </label><br />
    <input type="text" id="genre" ng-model="signup.genre" required/> <br />
    <br />
    <input class="btn btn-lg btn-success" type="submit" value="SignUp" />
  </form>
</div>
